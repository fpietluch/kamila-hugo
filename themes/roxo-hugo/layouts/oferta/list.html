{{ define "main" }}


<section class="site-oferta">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages }}
      <div class="col-lg-6">
        <article class="site-oferta-post">
          {{ with .Params.image }}
          <div class="site-oferta-post-thumb">
            <img src="{{ . | absURL }}" alt="post-thumb">
          </div>
          {{ end }}
          <div class="site-oferta-post-content">
            <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>

            <a href="{{ .Permalink }}" class="read-more">WiÄ™cej informacji...</a>
          </div>
        </article>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-oferta-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>


{{ end }}
